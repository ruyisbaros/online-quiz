<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with JSON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz">
      <div class="question__place">
        <h2 id="question">Question is here</h2>
        <ul>
          <li>
            <input type="radio" name="choice" id="choiceA" />
            <label for="choiceA" id="optionA">Answer option A</label>
          </li>
          <li>
            <input type="radio" name="choice" id="choiceB" />
            <label for="choiceB" id="optionB">Answer option B</label>
          </li>
          <li>
            <input type="radio" name="choice" id="choiceC" />
            <label for="choiceC" id="optionC">Answer option C</label>
          </li>
          <li>
            <input type="radio" name="choice" id="choiceD" />
            <label for="choiceD" id="optionD">Answer option D</label>
          </li>
        </ul>
      </div>
      <button id="send">Answer</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
